<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="ndop-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Motifs géométriques inspirés du tissu Ndop -->
      <g fill="#1E2A44" opacity="0.08">
        <!-- Losanges -->
        <path d="M50 10 L60 25 L50 40 L40 25 Z"/>
        <path d="M10 50 L25 60 L10 70 L-5 60 Z"/>
        <path d="M90 50 L105 60 L90 70 L75 60 Z"/>
        <path d="M50 90 L60 105 L50 120 L40 105 Z"/>
        
        <!-- Lignes diagonales -->
        <line x1="0" y1="0" x2="20" y2="20" stroke="#1E2A44" stroke-width="1"/>
        <line x1="80" y1="0" x2="100" y2="20" stroke="#1E2A44" stroke-width="1"/>
        <line x1="0" y1="80" x2="20" y2="100" stroke="#1E2A44" stroke-width="1"/>
        <line x1="80" y1="80" x2="100" y2="100" stroke="#1E2A44" stroke-width="1"/>
        
        <!-- Cercles -->
        <circle cx="25" cy="25" r="3"/>
        <circle cx="75" cy="25" r="3"/>
        <circle cx="25" cy="75" r="3"/>
        <circle cx="75" cy="75" r="3"/>
        
        <!-- Croix -->
        <path d="M48 48 L52 48 L52 52 L48 52 Z"/>
      </g>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#ndop-pattern)"/>
</svg>
